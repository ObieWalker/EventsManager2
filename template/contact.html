

<!DOCTYPE html>
<html>
   <head>
      <title>Events Hub</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
       <link rel="stylesheet" href ="css/style.css">

       
   </head>
   
   <body>
      <nav class="blue darken-3">

        <div class="nav-wrapper">

          <a href="index.html" class="brand-logo" style="padding-left: 20px">The Events Manager</a>
        </div>
      </nav>
   


      <div class="container">
        <div class="grey lighten-4" style="display: inline-block; margin-top: 30px; padding: 32px 48px 20px 48px; border: 1px solid #EEE; width:800px;">
          <h4> Please Contact Us</h4>

          <form class="col s14">
            <div class="row">
              <div class="input-field  col s6">
                <i class="material-icons prefix">contacts</i>
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>

              <div class="input-field col s6">
                <i class="material-icons prefix">contacts</i>
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>


              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>


              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Textarea</label>
                </div>
              </div>

            <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">send</i>Send</a>

            </form>

          </div>

           
       </div>
           
          

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  </body>
</html>
